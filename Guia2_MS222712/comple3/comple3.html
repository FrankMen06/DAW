<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Para que sirve funcion reverse().</h1>

    <h3>El método reverse() invierte el orden de los elementos de un array in place. El primer elemento pasa a ser el último y el último pasa a ser el primero.</h3>
    <h3>Ejemplo:</h3>
    <script>
        const array1 = ['one', 'two', 'three'];
document.write('array1:', array1);
// expected output: "array1:" Array ["one", "two", "three"]

const reversed = array1.reverse();
document.write('||||||||||||||||reversed:', reversed);
// expected output: "reversed:" Array ["three", "two", "one"]

// Careful: reverse is destructive -- it changes the original array.
document.write('|||||||||||array1:', array1);
// expected output: "array1:" Array ["three", "two", "one"]
    </script>
</body>
</html>
